    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var myPlot = document.getElementById('daa3e6b1-ac37-40aa-8ad4-3523016759f5');
        var initialZoom = 10; // 初始缩放级别
        var initialRadius = 500; // 初始半径(米)
        var currentRadius = initialRadius; // 当前半径
        var currentZoom = initialZoom; // 当前缩放级别
        
        // 添加说明标签
        var infoDiv = document.createElement('div');
        infoDiv.style.position = 'absolute';
        infoDiv.style.top = '80px';
        infoDiv.style.right = '10px';
        infoDiv.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
        infoDiv.style.padding = '5px';
        infoDiv.style.borderRadius = '5px';
        infoDiv.style.zIndex = '1000';
        infoDiv.style.fontSize = '12px';
        infoDiv.style.maxWidth = '200px';
        infoDiv.innerHTML = '当前覆盖半径: ' + initialRadius + '米<br>缩放时圆形会自动调整以保持地理距离';
        document.body.appendChild(infoDiv);
        
        // 辅助函数：计算地图缩放级别下的实际像素尺寸
        function calculateMarkerSize(radiusMeters, zoom) {
            // 基于NYC的平均纬度计算
            var avgLat = 40.7128;
            var latFactor = 1 / Math.cos(avgLat * Math.PI / 180);
            
            // 不同缩放级别下的缩放比例
            var zoomFactor = Math.pow(2, zoom - initialZoom);
            
            // 基础缩放因子
            var scaleFactor = 20;
            
            // 计算最终大小
            return (radiusMeters / scaleFactor) * Math.sqrt(latFactor) * zoomFactor;
        }
        
        // 监听地图缩放和移动事件
        if (myPlot) {
            myPlot.on('plotly_relayout', function(eventData) {
                // 检查是否发生了缩放
                if (eventData['mapbox.zoom'] !== undefined) {
                    var newZoom = eventData['mapbox.zoom'];
                    
                    // 计算新的marker大小
                    var newSize = calculateMarkerSize(currentRadius, newZoom);
                    
                    // 更新覆盖圆的大小
                    Plotly.restyle(myPlot, {'marker.size': newSize}, [4]);
                    
                    // 更新当前缩放级别
                    currentZoom = newZoom;
                    
                    // 更新信息框
                    infoDiv.innerHTML = '当前覆盖半径: ' + currentRadius + '米<br>缩放级别: ' + newZoom.toFixed(1);
                }
            });
            
            // 监听滑块变化，更新当前半径
            var sliders = document.querySelectorAll('.slider-input');
            if (sliders.length > 0) {
                sliders.forEach(function(slider) {
                    slider.addEventListener('change', function() {
                        // 从滑块标签中提取当前半径
                        var activeStep = document.querySelector('.slider-current-value');
                        if (activeStep) {
                            var radiusText = activeStep.textContent;
                            var radiusMatch = radiusText.match(/\d+/);
                            if (radiusMatch) {
                                currentRadius = parseInt(radiusMatch[0]);
                            }
                        }
                    });
                });
            }
        }
    });
    </script>
